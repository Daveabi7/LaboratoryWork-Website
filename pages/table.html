<!DOCTYPE html>
<html>
    <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <!-- link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"-->
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="icon" type="imeges/png" sizes="40x40" href="imeges/">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

  <title>Homework</title>
<body>
    <!-- Заголовок -->
    <h1>Басько Ілля Сергійович</h1>
    <!-- Зображення -->
    <img src="../imeges/fon.jpg" alt="">
   <br>
   <hr>
   <!-- Розділ "Таблиця" -->
   <h2>Таблиця</h2>
    <!-- Навігація -->
    <nav>
        <ol>
            <!-- Створення таблиці -->
            <table>
                <caption><b>Список продуктів</b></caption>
                <thead>
                  <tr>
                    <th scope="col">Продукти</th>
                    <th scope="col">Ціна</th>
                  </tr>
                </thead>
                <!-- Створення тіла таблиці -->
                <tbody>
                  <tr>
                    <th scope="row">Кава</th>
                    <td>100</td>
                  </tr>
                  <tr>
                    <th scope="row">Чай</th>
                    <td>50</td>
                  </tr>
                </tbody>
                <tbody>
                  <tr>
                    <th scope="row">Молоко</th>
                    <td>200</td>
                  </tr>
                  <tr>
                    <th scope="row">Цукор</th>
                    <td>50</td>
                  </tr>
                </tbody>
                <!-- Створення підсумкового рядка таблиці -->
                <tfoot>
                  <tr>
                    <th scope="row">Сума</th>
                    <td>400</td>
                  </tr>
                </tfoot>
              </table>
              

            
        </ol>
    </nav>
    <hr>

</body>
</html>
