<!DOCTYPE html>
<html>
    <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <!-- link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"-->
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="icon" type="imeges/png" sizes="40x40" href="imeges/">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

  <title>Homework</title>
<body>
    <!-- Заголовок -->
    <h1>Басько Ілля Сергійович</h1>
    <!-- Зображення -->
    <img src="../imeges/fon.jpg" alt="">
   <br>
   <hr>
   <!-- Розділ "Списки" -->
   <h2>Списки</h2>
   <br>
    <!-- Навігація -->
    <nav>
        <ol>
            <!-- Створення вкладеного нумерованого списку -->
            <ol>
                <li>Кава</li>
                <li>Чай</li>
                <li>Молоко</li>
            </ol>
            <br>
            <!-- Створення маркованого списку з дисками -->
            <ul style="list-style-type:disc;">
                <li>Кава</li>
                <li>Чай</li>
                <li>Молоко</li>
              </ul>
              <br>
              <!-- Створення маркованого списку з кружечками -->
            <ul style="list-style-type:circle;">
                <li>Кава</li>
                <li>Чай</li>
                <li>Молоко</li>
              </ul>
              <br>
              <!-- Створення нумерованого списку з літерами -->
            <ol type="A">
                <li>Кава</li>
                <li>Чай</li>
                <li>Молоко</li>
              </ol>
              <br>
              <!-- Створення описового списку -->
            <dl>
                <dt>Кава</dt>
                <dd>- чорний гарячий напій</dd>
                <dt>Молоко</dt>
                <dd>- білий холодний напій</dd>
              </dl>
              <br>
        </ol>
    </nav>
    <hr>

</body>
</html>
